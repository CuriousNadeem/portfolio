<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Orders - ShamsRig</title>
  <link rel="stylesheet" href="assets/css/manageorders.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: var(--primary-color, #0C0512);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .auth-screen {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: var(--primary-color, #0C0512);
    }
    .auth-box {
      background: #1e1f29;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    .auth-box h2 {
      margin-bottom: 20px;
      color: var(--secondary-color, #c025ff);
    }
    .auth-box input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #444;
      width: 250px;
      margin-bottom: 10px;
      outline: none;
      font-size: 1rem;
      background: #2a2b38;
      color: #fff;
    }
    .auth-box button {
      background-color: var(--secondary-color, #c025ff);
      color: #fff;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .auth-box p {
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- üîí Password Auth Screen -->
  <div class="auth-screen" id="auth-screen">
    <div class="auth-box">
      <h2>Admin Access</h2>
      <input type="password" id="admin-password" placeholder="Enter password" />
      <br />
      <button onclick="verifyPassword()">Access</button>
      <p id="auth-error" style="display: none;">Incorrect password. Try again.</p>
    </div>
  </div>

  <!-- ‚úÖ This is the original order management UI -->
  <div id="orders-wrapper" style="display: none; padding: 20px;">
    <h1>Order Management</h1>
    <table id="orders-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Product</th>
          <th>Product Image</th>
          <th>Price</th>
          <th>Timestamp</th>
          <th>Screenshot</th>
          <th>Status</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="orders-body"></tbody>
    </table>
  </div>

  <script>
    // üîê ADMIN PASSWORD
    const ADMIN_PASSWORD = "shamsrig123"; // << Change your password here

    function verifyPassword() {
      const input = document.getElementById("admin-password").value;
      const error = document.getElementById("auth-error");

      if (input === ADMIN_PASSWORD) {
        document.getElementById("auth-screen").remove();
        document.getElementById("orders-wrapper").style.display = "block";
        loadOrders(); // Load actual orders
      } else {
        error.style.display = "block";
      }
    }

    // ‚úÖ Your original script now inside a function
    function loadOrders() {
      fetch("assets/data/orders.json")
        .then((res) => res.json())
        .then((orders) => {
          const tbody = document.getElementById("orders-body");
          const now = new Date();

          orders.forEach((order, index) => {
            const orderDate = new Date(order.timestamp);
            const diffDays = (now - orderDate) / (1000 * 60 * 60 * 24);
            if (order.status === "Completed" && diffDays > 90) return;

            const row = document.createElement("tr");
            row.innerHTML = `
              <td>#${order.order_id}</td>
              <td>${order.fullname}</td>
              <td>${order.email}</td>
              <td>${order.phone}</td>
              <td>${order.address}, ${order.city}, ${order.zipcode}</td>
              <td>${order.product.name}</td>
              <td><a href="${order.product.image}" target="_blank"><img src="${order.product.image}" class="thumbnail" /></a></td>
              <td>${order.product.price}</td>
              <td>${order.timestamp}</td>
              <td><a href="${order.screenshot}" target="_blank"><img src="${order.screenshot}" class="thumbnail" /></a></td>
              <td>
                <select class="status-dropdown" data-index="${index}">
                  <option value="Not Completed" ${order.status === "Not Completed" ? "selected" : ""}>Not Completed</option>
                  <option value="Processing" ${order.status === "Processing" ? "selected" : ""}>Processing</option>
                  <option value="Out for Delivery" ${order.status === "Out for Delivery" ? "selected" : ""}>Out for Delivery</option>
                  <option value="Completed" ${order.status === "Completed" ? "selected" : ""}>Completed</option>
                </select>
              </td>
              <td><button class="delete-btn" data-index="${index}">Delete</button></td>
            `;
            tbody.appendChild(row);
          });

          document.querySelectorAll(".status-dropdown").forEach((dropdown) => {
            dropdown.addEventListener("change", (e) => {
              const idx = e.target.getAttribute("data-index");
              orders[idx].status = e.target.value;
              saveUpdatedOrders(orders);
            });
          });

          document.querySelectorAll(".delete-btn").forEach((btn) => {
            btn.addEventListener("click", (e) => {
              const idx = e.target.getAttribute("data-index");
              orders.splice(idx, 1);
              saveUpdatedOrders(orders);
              window.location.reload();
            });
          });
        });
    }

    function saveUpdatedOrders(updatedOrders) {
      fetch("update-orders.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedOrders),
      });
    }
  </script>
</body>
</html>
